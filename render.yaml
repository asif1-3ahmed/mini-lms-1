services:
  # BACKEND (Django)
  - type: web
    name: django-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate --noinput && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: FRONTEND_URL
        value: ""

  # FRONTEND (React)
  - type: web
    name: react-frontend
    env: static
    region: oregon
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_BASE
        value: "https://django-backend.onrender.com/api/"
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

databases:
  - name: app-db
    region: oregon
    plan: free
